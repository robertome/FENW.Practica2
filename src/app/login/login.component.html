<form id="loginForm" role="form" class="form-inline"
      [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input id="username" name="username" type="text" class="form-control"
           [placeholder]="username.invalid? 'Usuario obligatorio': 'Usuario'"
           formControlName="username"/>
  </div>
  <div class="form-group">
    <input id="password" name="password" type="password" class="form-control"
           [placeholder]="password.invalid? 'Password obligatorio': 'Password'"
           formControlName="password"/>
  </div>
  <button type="submit" class="btn btn-navbar btn-round">
    <span class="glyphicon glyphicon-log-in"></span> LOG IN
  </button>
</form>
