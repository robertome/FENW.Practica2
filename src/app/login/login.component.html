<form id="loginForm" role="form" class="form-inline"
      (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input id="username" name="username" type="text"
           class="form-control" placeholder="Usuario" required pattern="[A-Za-z0-9]{1,20}"
           [(ngModel)]="model.username" #username="ngModel"/>
  </div>
  <div class="form-group">
    <input id="password" name="password" type="password"
           class="form-control" placeholder="Password" required pattern="[A-Za-z0-9]{1,20}"
           [(ngModel)]="model.password" #password="ngModel"/>
  </div>
  <button type="submit" class="btn btn-navbar btn-round">
    <span class="glyphicon glyphicon-log-in"></span> LOG IN
  </button>
</form>
