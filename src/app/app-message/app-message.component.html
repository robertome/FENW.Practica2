<!-- Vertical Center Modal -->
<div id="modalDialog" class="modal fade in" role="dialog" tabindex="-1" style="display: block; padding-right: 16px;"
     *ngIf="showMessage">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header ui-state-error">
        <button type="button" class="close" data-dismiss="modal"
                (click)="close()">Ã—
        </button>
        <h4 id="loginErrorModelDialogTitle" class="modal-title">Error</h4>
      </div>
      <div class="modal-body">
        <span class="glyphicon glyphicon-alert logo"></span>
        <p id="loginErrorModelDialogText">{{message.text}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn ui-state-error" data-dismiss="modal"
                (click)="close()">Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
